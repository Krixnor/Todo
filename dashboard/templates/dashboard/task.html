<script>
    let activeItem = null
    listItems()
    function listItems(){
        
    let taskForm = document.querySelector('#task-form')
    let task = document.querySelector('#title').value 
    let taskList = document.querySelector('#tasks');
    let taskContainer = document.querySelector('#tasksContainer')
    taskContainer.innerHTML = ''

  
    // var url = 'http://localhost:8000/apis/tasks'
    fetch('all')
        .then(response => {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.json();
        })
        
        .then(data => {
            let list = data
            console.log(list)
            
            for (var i in list){
                let title = `<span class="title">${list[i].title} </span> `

                if (list[i].completed == true){
                    title = `<strike class="title" >${list[i].title}</strike>`
                }
                let item = `<div id='data-row-${i}' class='task-wrapper flex-wrapper d-flex justify-content-center align-items-center'>
                    <div style='flex:7'>
                      ${title}
                    </div>
 
                    <div style='flex:1'>
                        <button class='btn btn-success edit'>
                        Edit</button>
                    </div>

                    <div style='flex:1'>
                        <button class='btn btn-danger delete'>Delete</button>
                    </div>
                    </div>`
                
                taskContainer.innerHTML += item
            };
            for (var i in list){
                let editBtn = document.getElementsByClassName('edit')[i]
               
                let deleteBtn = document.getElementsByClassName('delete')[i]
                
                let strike = document.getElementsByClassName('title')[i]
                
                editBtn.addEventListener('click',(function(item){
                    return function(){
                        edit(item)
                    }
                })(list[i]))


                deleteBtn.addEventListener('click',(function(item){
                    return function(){
                        deleteItem(item)
                        deleteBtn.disabled=true
                    }
                })(list[i]))


                strike.addEventListener('click',(function(item){
                    return function(){
                        doUndo(item)
                        strike.addEventListener=true
                    }
                })(list[i]))
            }
           
        })
        .catch(error => {
            console.log("Error:", error);
        });

    }

    let taskForm = document.querySelector('#task-form')
   
    taskForm.addEventListener('submit', (e)=>{
        e.preventDefault()

        var url = 'all'
        if (activeItem != null){
            var url = `taskUpdate/${activeItem.id}/`
            console.log(url)
            activeItem = null
        }
       
        let task = document.querySelector('#title').value 
        taskForm.reset()
        console.log(task)
        fetch(url,{
            method:"POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken":csrftoken
            },
            body: JSON.stringify({'title':task,
                'completed': activeItem ? activeItem.completed : false
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.json();
        })

        .then(response =>{
            taskForm.reset()
            listItems()
            // document.querySelector('#submit').disabled=true
            // document.querySelector('#task-form').reset()
        })

        .catch(error => {
            console.log("Error:", error);
        });
    
    })

   

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
const csrftoken = getCookie('csrftoken');


function edit(item){
        console.log('item clicked',item)
        activeItem = item
        document.querySelector('#title').value = activeItem.title
        }

function deleteItem(item){
    console.log('deleted')
    
    fetch(`taskUpdate/${item.id}/`, {
        method:'DELETE',
        headers: {
                "Content-Type": "application/json",
                "X-CSRFToken":csrftoken
            }
        

    })
    .then(response =>{
        taskForm.reset()
        listItems()
    })
}

function doUndo(item){
    console.log('striked')
    item.completed = !item.completed
    fetch(`taskUpdate/${item.id}/`, {
        method:'POST',
        headers: {
                "Content-Type": "application/json",
                "X-CSRFToken":csrftoken
            },
        body:JSON.stringify({'title':item.title,'completed':item.completed})
        

    })
    .then(response =>{
        console.log(item.completed)
        listItems()
    })

}
